<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="card-product-detail">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card-product-wrapper">
                        <div class="slide-product">
                            <div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff"
                                class="swiper mySwiper2">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide slide-item">
                                        <div class="card-img">
                                            <img src="img/green-apple-with-slice.png" />
                                        </div>
                                    </div>
                                    <div class="swiper-slide slide-item">
                                        <div class="card-img">
                                            <img src="./img/half-apple.png" />
                                        </div>
                                    </div>
                                </div>
                                <div thumbsSlider="" class="swiper mySwiper thumbsSlider">
                                    <div class="swiper-wrapper">
                                        <div class="swiper-slide">
                                            <img src="img/green-apple-with-slice.png" />
                                        </div>
                                        <div class="swiper-slide">
                                            <img src="./img/half-apple.png" />
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="information-product">
                            <div class="content-product">
                                <div class="name-product">
                                    <h3>Delicious Apples</h3>
                                </div>
                                <div class="cod">
                                    <p>
                                        Cod: 4599
                                    </p>
                                </div>
                                <div class="price">
                                   <p>
                                    Price: $<span>7.93</span>
                                   </p>
                                </div>
                                <div class="quantity">
                                    <p class="title-quantity">Quantity</p>
                                    <div class="quantity-field">
                                        <button class="button-decrement" type="button">+</button>
                                        <input class="input-quantity" id="demoInput" type="number" value="1" min="1"
                                            max="100">
                                        <button class="button-increase" type="button">-</button>
                                    </div>
                                </div>
                                <div class="benefit">
                                    <ul>
                                        <li>Apples are nutricious</li>
                                        <li> Apples may be good for weight loss</li>
                                        <li>Apples may be good for bone health</li>
                                        <li>They're linked to a lowest risk of diabetes </li>
                                    </ul>
                                </div>

                                <button class="button-add-to-cart">Add to cart</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script src="./index.js"></script>

</html>
